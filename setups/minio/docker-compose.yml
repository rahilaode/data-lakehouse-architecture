version: '3'
services:
  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    container_name: minio
    hostname: minio
    restart: always
    volumes:
      - minio-data:/data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - riset-lakehouse-networks

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc rm -r --force myminio/${LOGS_BUCKET} myminio/${RAW_DATA_BUCKET} myminio/${WAREHOUSE_BUCKET};
      /usr/bin/mc mb myminio/${LOGS_BUCKET} myminio/${RAW_DATA_BUCKET} myminio/${WAREHOUSE_BUCKET};
      /usr/bin/mc policy download myminio/${LOGS_BUCKET} myminio/${RAW_DATA_BUCKET} myminio/${WAREHOUSE_BUCKET};
      exit 0;
      "
    networks:
      - riset-lakehouse-networks

networks:
  riset-lakehouse-networks:
    external: True

volumes:
  minio-data:
    driver: local
    name: minio-data